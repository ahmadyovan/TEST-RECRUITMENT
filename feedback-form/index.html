<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&family=Noticia+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-col noticia-text-regular">
        <h1>User Feedback</h1>

        <div class="flex-row form-container">
            <form id="feedbackForm" class="flex-col">      
                <div class="flex-col">
                    <div class="flex-col gap-sm">
                        <label class="pl-sm" for="name">Siapa Nama Anda?</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="flex-col gap-sm">
                        <label class="pl-sm" for="email">Berikan Alamat Email Anda!</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="flex-col gap-sm">
                        <label class="pl-sm">Bagaimana Pendapat Anda Tentang Kami?</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>       
                </div>
                <div class="flex-row">
                    <button type="submit">Bagikan Pendapat Anda</button>
                </div>    
            </form>

            <div class="cover-image">
                <img id="randomImage" alt="Random Image">
                <button></button>
            </div>
        </div>

        <div id="feedbackSlider" class="slider">
            <div>
                <div id="feedbackContainer" class="slides">
                </div>
            </div>
        </div>
        <div id="noFeedbackMessage" class="no-feedback-message" style="display: none;">
            Tidak ada feedback
        </div>  
    </div>
    
    <script src="app/app.js"></script>
</body>
</html>
